<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">

<div class = "logo">
    <img src="https://fanart.tv/fanart/movies/44833/hdmovielogo/battleship-50a17dbf5095e.png" alt="BattleShip Logo">
</div>

<div id="main">
    <table id="opponent" class="battleGridOpponent">
    </table>

    <table id="player" class="battleGridPlayer">
    </table>

    <div id="results-container">
        <h2 class="container-header">RESULTS</h2>
        <div id="player-results"></div>
        <div id="opponent-results"></div>
        <!-- <div class="results"></div> -->
    </div>

    <div class = "buttonHolder">
        <button class="button" id = "place_minesweeper">Place Minesweeper</button>
        <button class="button" id = "place_destroyer" >Place Destroyer</button>
        <button class="button" id = "place_battleship" >Place Battleship</button>
        <input type="checkbox" id="is_vertical">Vertical</input>
    </div>
</div>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
