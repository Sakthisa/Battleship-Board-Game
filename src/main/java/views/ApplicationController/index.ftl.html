<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">

<div class = "logo">
    <img src="https://fanart.tv/fanart/movies/44833/hdmovielogo/battleship-50a17dbf5095e.png" alt="BattleShip Logo">
</div>
<!-- Trigger/Open The Modal -->

<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>

</div>

<div id="main">
    <div>
        <table id="opponent" class="battleGridOpponent">
            <!--<caption>OPPONENT BOARD</caption>-->
        </table>

        <table id="player" class="battleGridPlayer">
            <!--<caption>PLAYER BOARD</caption>-->
        </table>
        <h2 class="container-header">SHIP RESULTS</h2>
        <div id="results-container">
            <div id="player-results" class="individual-results"></div>
            <div id="opponent-results" class="individual-results"></div>
            <!-- <div class="results"></div> -->
        </div>
    </div>

    <!--<h2 class="container-header">SHIP RESULTS</h2>-->
    <!--<div id="results-container">-->
        <!--<div id="player-results" class="individual-results"></div>-->
        <!--<div id="opponent-results" class="individual-results"></div>-->
        <!--&lt;!&ndash; <div class="results"></div> &ndash;&gt;-->
    <!--</div>-->

    <div class = "buttonHolder">
        <button class="button" id = "place_minesweeper">Place Minesweeper</button>
        <button class="button" id = "place_destroyer" >Place Destroyer</button>
        <button class="button" id = "place_battleship" >Place Battleship</button>
        <button class="button" id= "is_vertical">Vertical</button>
        <button class="button" id= "restart">Restart</button>
    </div>
</div>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
